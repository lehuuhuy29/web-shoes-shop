spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/app-shoes
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

app-shoes:
  token:
    accessLifetimeMinutes: 5
    refreshLifetimeMinutes: 1440
  rememberMe:
    expiredDays: 30
